<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
  <nav class="nav-bar">
    <img src="./images/logo.svg" alt="" class="logo">
  </nav>
  <section class="hero flex flex-row">
    <div class="hero-img">
      <img src="./images/illustration-mockups.svg" class="hero--img"alt="">
    </div>
    <div class="hero-content flex flex-col">
      <h1 class="slogan">Build The Community Your Fans Will Love</h1>
      <p class="detail"> Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
  Create connections with your users as you engage in genuine discussion. </p>
      <a href="" class="reg-btn">Register</a>
    </div>
  </section>
  <footer class="footer flex flex-row">
    <img src="./images/logo-facebook.svg" alt="" class="logo-icon">
    <img src="./images/logo-twitter.svg" alt="" class="logo-icon">
    <img src="./images/logo-instagram.svg" alt="" class="logo-icon">
  </footer>

</body>
</html>
